" where you and your neighbors can share events and recommendations.\n\nHere’s what I'm building for you:\n*   A main forum page to see all posts.\n*   The ability to filter between events and recommendations.\n*   A way to create new posts and comment on existing ones.\n*   Detailed pages for each post to see more information and discussions.\n\nLet's get started!\n\u003cactions_group title=\"Building the Neighborly Connect Forum\"\u003e\n\u003caction title=\"Update User Entity\" type=\"edit_entity\" file=\"/entities/User.json\"\u003e\n{\n  \"name\": \"User\",\n  \"type\": \"object\",\n  \"properties\": {\n    \"email\": {\n      \"type\": \"string\",\n      \"format\": \"email\",\n      \"description\": \"User email address\",\n      \"readOnly\": true\n    },\n    \"role\": {\n      \"type\": \"string\",\n      \"enum\": [\n        \"admin\",\n        \"user\"\n      ],\n      \"default\": \"user\",\n      \"description\": \"User role\"\n    },\n    \"firstName\": {\n      \"type\": \"string\",\n      \"description\": \"User's first name\"\n    },\n    \"lastName\": {\n      \"type\": \"string\",\n      \"description\": \"User's last name\"\n    },\n    \"address\": {\n      \"type\": \"string\",\n      \"description\": \"User's address or neighborhood\"\n    },\n    \"profilePictureUrl\": {\n      \"type\": \"string\",\n      \"description\": \"URL for the user's profile picture\"\n    }\n  },\n  \"required\": [\n    \"email\",\n    \"role\",\n    \"firstName\"\n  ],\n  \"x-accessControl\": {\n    \"permissions\": {\n      \"read\": \"admin\",\n      \"write\": \"admin\"\n    }\n  }\n}\n\u003c/action\u003e\n\u003caction title=\"Create Post Entity\" type=\"add_entity\" file=\"/entities/Post.json\"\u003e\n{\n  \"name\": \"Post\",\n  \"type\": \"object\",\n  \"properties\": {\n    \"title\": {\n      \"type\": \"string\",\n      \"description\": \"The title of the post.\"\n    },\n    \"content\": {\n      \"type\": \"string\",\n      \"description\": \"The main content of the post.\"\n    },\n    \"type\": {\n      \"type\": \"string\",\n      \"enum\": [\n        \"event\",\n        \"recommendation\",\n        \"general\"\n      ],\n      \"description\": \"The type of the post.\"\n    },\n    \"authorName\": {\n      \"type\": \"string\",\n      \"description\": \"The name of the post's author.\"\n    },\n    \"authorProfilePictureUrl\": {\n      \"type\": \"string\",\n      \"description\": \"URL of the author's profile picture.\"\n    },\n    \"eventDate\": {\n      \"type\": \"string\",\n      \"format\": \"date-time\",\n      \"description\": \"The date and time of the event, if applicable.\"\n    },\n    \"location\": {\n      \"type\": \"string\",\n      \"description\": \"The location for an event or recommendation.\"\n    },\n    \"recommendationCategory\": {\n      \"type\": \"string\",\n      \"description\": \"The category of the recommendation (e.g., Plumber, Restaurant).\"\n    },\n    \"upvotedBy\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"default\": [],\n      \"description\": \"A list of user IDs who have upvoted the post.\"\n    },\n    \"imageUrls\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"A list of image URLs attached to the post.\"\n    }\n  },\n  \"required\": [\n    \"title\",\n    \"content\",\n    \"type\",\n    \"authorName\"\n  ],\n  \"x-accessControl\": {\n    \"permissions\": {\n      \"read\": \"all\",\n      \"write\": \"creator\"\n    }\n  }\n}\n\u003c/action\u003e\n\u003caction title=\"Create Comment Entity\" type=\"add_entity\" file=\"/entities/Comment.json\"\u003e\n{\n  \"name\": \"Comment\",\n  \"type\": \"object\",\n  \"properties\": {\n    \"postId\": {\n      \"type\": \"string\",\n      \"description\": \"The ID of the post this comment belongs to.\"\n    },\n    \"content\": {\n      \"type\": \"string\",\n      \"description\": \"The content of the comment.\"\n    },\n    \"authorName\": {\n      \"type\": \"string\",\n      \"description\": \"The name of the comment's author.\"\n    },\n    \"authorProfilePictureUrl\": {\n      \"type\": \"string\",\n      \"description\": \"URL of the author's profile picture.\"\n    }\n  },\n  \"required\": [\n    \"postId\",\n    \"content\",\n    \"authorName\"\n  ],\n  \"x-accessControl\": {\n    \"permissions\": {\n      \"read\": \"all\",\n      \"write\": \"creator\"\n    }\n  }\n}\n\u003c/action\u003e\n\u003caction title=\"Create Layout\" type=\"add_file\" file=\"/Layout.tsx\"\u003e\n\"use client\";\n\nimport React, { useState, useEffect } from 'react';\nimport Link from \"next/link\";\nimport { createPageUrl } from \"@/utils\";\nimport { Home, PlusCircle, User as UserIcon, LogIn, LogOut, Menu } from \"lucide-react\";\nimport useAppLevelAuth from \"@/hooks/useAppLevelAuth\";\nimport { User } from \"@/entities/User\";\nimport { useRouter, usePathname } from \"next/navigation\";\nimport { Button } from \"@/components/ui/button\";\nimport { Sheet, SheetContent, SheetTrigger } from \"@/components/ui/sheet\";\nimport { Avatar, AvatarFallback, AvatarImage } from \"@/components/ui/avatar\";\nimport {\n  DropdownMenu,\n  DropdownMenuContent,\n  DropdownMenuItem,\n  DropdownMenuLabel,\n  DropdownMenuSeparator,\n  DropdownMenuTrigger,\n} from \"@/components/ui/dropdown-menu\";\n\nexport default function Layout({ children }: { children: React.ReactNode }) {\n  const { isLoggedIn, logout } = useAppLevelAuth();\n  const router = useRouter();\n  const pathname = usePathname();\n  const [currentUser, setCurrentUser] = useState\u003cany\u003e(null);\n\n  useEffect(() =\u003e {\n    if (isLoggedIn) {\n      User.me().then(setCurrentUser).catch(() =\u003e setCurrentUser(null));\n    } else {\n      setCurrentUser(null);\n    }\n  }, [isLoggedIn]);\n\n  const handleLogout = async () =\u003e {\n    await logout();\n    router.push(createPageUrl(\"Home\"));\n  };\n\n  const navLinks = [\n    { href: \"Home\", label: \"Forum\", icon: Home },\n    { href: \"CreatePost\", label: \"New Post\", icon: PlusCircle },\n  ];\n\n  const UserMenu = () =\u003e (\n    \u003cDropdownMenu\u003e\n      \u003cDropdownMenuTrigger asChild\u003e\n        \u003cButton variant=\"ghost\" className=\"relative h-10 w-10 rounded-full\"\u003e\n          \u003cAvatar className=\"h-10 w-10\"\u003e\n            \u003cAvatarImage src={currentUser?.profilePictureUrl} alt={currentUser?.firstName} /\u003e\n            \u003cAvatarFallback\u003e\n              {currentUser?.firstName?.[0]?.toUpperCase()}\n              {currentUser?.lastName?.[0]?.toUpperCase()}\n            \u003c/AvatarFallback\u003e\n          \u003c/Avatar\u003e\n        \u003c/Button\u003e\n      \u003c/DropdownMenuTrigger\u003e\n      \u003cDropdownMenuContent className=\"w-56\" align=\"end\" forceMount\u003e\n        \u003cDropdownMenuLabel className=\"font-normal\"\u003e\n          \u003cdiv className=\"flex flex-col space-y-1\"\u003e\n            \u003cp className=\"text-sm font-medium leading-none\"\u003e{currentUser?.firstName} {currentUser?.lastName}\u003c/p\u003e\n            \u003cp className=\"text-xs leading-none text-muted-foreground\"\u003e{currentUser?.email}\u003c/p\u003e\n          \u003c/div\u003e\n        \u003c/DropdownMenuLabel\u003e\n        \u003cDropdownMenuSeparator /\u003e\n        \u003cDropdownMenuItem onClick={() =\u003e router.push(createPageUrl('settings'))}\u003e\n          \u003cUserIcon className=\"mr-2 h-4 w-4\" /\u003e\n          \u003cspan\u003eProfile\u003c/span\u003e\n        \u003c/DropdownMenuItem\u003e\n        \u003cDropdownMenuSeparator /\u003e\n        \u003cDropdownMenuItem onClick={handleLogout}\u003e\n          \u003cLogOut className=\"mr-2 h-4 w-4\" /\u003e\n          \u003cspan\u003eLog out\u003c/span\u003e\n        \u003c/DropdownMenuItem\u003e\n      \u003c/DropdownMenuContent\u003e\n    \u003c/DropdownMenu\u003e\n  );\n\n  return (\n    \u003cdiv className=\"min-h-screen w-full bg-gray-50\"\u003e\n      \u003cheader className=\"sticky top-0 z-50 w-full border-b bg-white shadow-sm\"\u003e\n        \u003cdiv className=\"container flex h-16 items-center justify-between px-4 md:px-6\"\u003e\n          \u003cLink href={createPageUrl(\"Home\")} className=\"flex items-center gap-2 font-bold text-lg text-gray-800\"\u003e\n            \u003cspan\u003e🏡\u003c/span\u003e\n            \u003cspan\u003eNeighborly Connect\u003c/span\u003e\n          \u003c/Link\u003e\n\n          \u003cnav className=\"hidden md:flex items-center gap-6 text-sm font-medium\"\u003e\n            {navLinks.map(link =\u003e (\n              \u003cLink\n                key={link.href}\n                href={createPageUrl(link.href)}\n                className={`transition-colors hover:text-primary ${pathname === `/${link.href}` ? 'text-primary' : 'text-muted-foreground'}`}\n              \u003e\n                {link.label}\n              \u003c/Link\u003e\n            ))}\n          \u003c/nav\u003e\n\n          \u003cdiv className=\"hidden md:flex items-center gap-4\"\u003e\n            {isLoggedIn \u0026\u0026 currentUser ? (\n              \u003cUserMenu /\u003e\n            ) : (\n              \u003cButton onClick={() =\u003e router.push(createPageUrl('login'))} size=\"sm\"\u003e\n                \u003cLogIn className=\"mr-2 h-4 w-4\" /\u003e\n                Login\n              \u003c/Button\u003e\n            )}\n          \u003c/div\u003e\n\n          \u003cdiv className=\"md:hidden\"\u003e\n            \u003cSheet\u003e\n              \u003cSheetTrigger asChild\u003e\n                \u003cButton variant=\"outline\" size=\"icon\"\u003e\n                  \u003cMenu className=\"h-6 w-6\" /\u003e\n                \u003c/Button\u003e\n              \u003c/SheetTrigger\u003e\n              \u003cSheetContent side=\"right\"\u003e\n                \u003cdiv className=\"flex flex-col gap-6 p-6\"\u003e\n                  \u003cLink href={createPageUrl(\"Home\")} className=\"flex items-center gap-2 font-bold text-lg\"\u003e\n                    \u003cspan\u003e🏡\u003c/span\u003e\n                    \u003cspan\u003eNeighborly Connect\u003c/span\u003e\n                  \u003c/Link\u003e\n                  \u003cnav className=\"flex flex-col gap-4\"\u003e\n                    {navLinks.map(link =\u003e (\n                      \u003cLink\n                        key={link.href}\n                        href={createPageUrl(link.href)}\n                        className=\"text-muted-foreground hover:text-foreground\"\n                      \u003e\n                        {link.label}\n                      \u003c/Link\u003e\n                    ))}\n                  \u003c/nav\u003e\n                  \u003cdiv className=\"mt-auto\"\u003e\n                    {isLoggedIn \u0026\u0026 currentUser ? (\n                       \u003cdiv className=\"flex items-center gap-4\"\u003e\n                         \u003cAvatar\u003e\n                           \u003cAvatarImage src={currentUser.profilePictureUrl} /\u003e\n                           \u003cAvatarFallback\u003e{currentUser.firstName?.[0]}\u003c/AvatarFallback\u003e\n                         \u003c/Avatar\u003e\n                         \u003cdiv\u003e\n                           \u003cp className=\"font-medium\"\u003e{currentUser.firstName}\u003c/p\u003e\n                           \u003cButton variant=\"link\" onClick={handleLogout} className=\"p-0 h-auto text-sm\"\u003eLog out\u003c/Button\u003e\n                         \u003c/div\u003e\n                       \u003c/div\u003e\n                    ) : (\n                      \u003cButton onClick={() =\u003e router.push(createPageUrl('login'))} className=\"w-full\"\u003e\n                        Login\n                      \u003c/Button\u003e\n                    )}\n                  \u003c/div\u003e\n                \u003c/div\u003e\n              \u003c/SheetContent\u003e\n            \u003c/Sheet\u003e\n          \u003c/div\u003e\n        \u003c/div\u003e\n      \u003c/header\u003e\n      \u003cmain className=\"container mx-auto px-4 md:px-6 py-8\"\u003e\n        {children}\n      \u003c/main\u003e\n    \u003c/div\u003e\n  );\n}\n\u003c/action\u003e\n\u003caction title=\"Create Home Page\" type=\"add_file\" file=\"/pages/Home.tsx\"\u003e\n\"use client\";\n\nimport React, { useState, useEffect, useMemo } from 'react';\nimport { Post } from '@/entities/Post';\nimport { useToast } from \"@/components/ui/use-toast\";\nimport useAppLevelAuth from '@/hooks/useAppLevelAuth';\nimport PostCard from '../components/posts/PostCard';\nimport { Tabs, TabsContent, TabsList, TabsTrigger } from \"@/components/ui/tabs\";\nimport { Skeleton } from '@/components/ui/skeleton';\nimport { MessageSquare } from 'lucide-react';\n\nexport default function HomePage() {\n  const [posts, setPosts] = useState\u003cany[]\u003e([]);\n  const [loading, setLoading] = useState(true);\n  const { isLoggedIn } = useAppLevelAuth();\n  const { toast } = useToast();\n\n  useEffect(() =\u003e {\n    const fetchPosts = async () =\u003e {\n      setLoading(true);\n      try {\n        const fetchedPosts = await Post.list(\"createdAt:desc\");\n        setPosts(fetchedPosts);\n      } catch (error) {\n        console.error(\"Failed to fetch posts:\", error);\n        toast({\n          title: \"Error\",\n          description: \"Could not load community posts.\",\n          variant: \"destructive\",\n        });\n      } finally {\n        setLoading(false);\n      }\n    };\n    fetchPosts();\n  }, [toast]);\n\n  const filteredPosts = useMemo(() =\u003e ({\n    all: posts,\n    events: posts.filter(p =\u003e p.type === 'event'),\n    recommendations: posts.filter(p =\u003e p.type === 'recommendation'),\n    general: posts.filter(p =\u003e p.type === 'general'),\n  }), [posts]);\n\n  const PostList = ({ postsToShow }: { postsToShow: any[] }) =\u003e {\n    if (loading) {\n      return (\n        \u003cdiv className=\"space-y-4\"\u003e\n          {[...Array(3)].map((_, i) =\u003e (\n            \u003cdiv key={i} className=\"flex items-start space-x-4 rounded-lg border bg-card text-card-foreground shadow-sm p-6\"\u003e\n              \u003cSkeleton className=\"h-12 w-12 rounded-full\" /\u003e\n              \u003cdiv className=\"space-y-2 flex-1\"\u003e\n                \u003cSkeleton className=\"h-4 w-3/4\" /\u003e\n                \u003cSkeleton className=\"h-4 w-1/2\" /\u003e\n                \u003cSkeleton className=\"h-16 w-full\" /\u003e\n              \u003c/div\u003e\n            \u003c/div\u003e\n          ))}\n        \u003c/div\u003e\n      );\n    }\n\n    if (postsToShow.length === 0) {\n      return (\n        \u003cdiv className=\"text-center py-16 text-gray-500\"\u003e\n          \u003cMessageSquare className=\"mx-auto h-12 w-12\" /\u003e\n          \u003ch3 className=\"mt-2 text-sm font-medium\"\u003eNo posts yet\u003c/h3\u003e\n          \u003cp className=\"mt-1 text-sm\"\u003eBe the first to share something with your neighbors!\u003c/p\u003e\n        \u003c/div\u003e\n      );\n    }\n\n    return (\n      \u003cdiv className=\"space-y-4\"\u003e\n        {postsToShow.map(post =\u003e (\n          \u003cPostCard key={post.id} post={post} /\u003e\n        ))}\n      \u003c/div\u003e\n    );\n  };\n\n  return (\n    \u003cdiv className=\"max-w-3xl mx-auto\"\u003e\n      \u003ch1 className=\"text-3xl font-bold mb-6\"\u003eCommunity Forum\u003c/h1\u003e\n      \u003cTabs defaultValue=\"all\" className=\"w-full\"\u003e\n        \u003cTabsList className=\"grid w-full grid-cols-4 mb-4\"\u003e\n          \u003cTabsTrigger value=\"all\"\u003eAll\u003c/TabsTrigger\u003e\n          \u003cTabsTrigger value=\"events\"\u003eEvents\u003c/TabsTrigger\u003e\n          \u003cTabsTrigger value=\"recommendations\"\u003eRecommendations\u003c/TabsTrigger\u003e\n          \u003cTabsTrigger value=\"general\"\u003eGeneral\u003c/TabsTrigger\u003e\n        \u003c/TabsList\u003e\n        \u003cTabsContent value=\"all\"\u003e\u003cPostList postsToShow={filteredPosts.all} /\u003e\u003c/TabsContent\u003e\n        \u003cTabsContent value=\"events\"\u003e\u003cPostList postsToShow={filteredPosts.events} /\u003e\u003c/TabsContent\u003e\n        \u003cTabsContent value=\"recommendations\"\u003e\u003cPostList postsToShow={filteredPosts.recommendations} /\u003e\u003c/TabsContent\u003e\n        \u003cTabsContent value=\"general\"\u003e\u003cPostList postsToShow={filteredPosts.general} /\u003e\u003c/TabsContent\u003e\n      \u003c/Tabs\u003e\n    \u003c/div\u003e\n  );\n}\n\u003c/action\u003e\n\u003caction title=\"Create Post Card Component\" type=\"add_file\" file=\"/components/posts/PostCard.tsx\"\u003e\n\"use client\";\n\nimport React from 'react';\nimport { Post } from '@/entities/Post';\nimport { User } from '@/entities/User';\nimport { Card, CardContent, CardFooter, CardHeader, CardTitle } from \"@/components/ui/card\";\nimport { Avatar, AvatarFallback, AvatarImage } from \"@/components/ui/avatar\";\nimport { Button } from \"@/components/ui/button\";\nimport { Badge } from \"@/components/ui/badge\";\nimport { ThumbsUp, MessageSquare, Calendar, MapPin, Star } from \"lucide-react\";\nimport { formatDistanceToNow } from 'date-fns';\nimport Link from 'next/link';\nimport { createPageUrl } from '@/utils';\nimport useAppLevelAuth from '@/hooks/useAppLevelAuth';\nimport { useToast } from \"@/components/ui/use-toast\";\nimport { useRouter } from 'next/navigation';\n\nexport default function PostCard({ post: initialPost }: { post: any }) {\n  const [post, setPost] = React.useState(initialPost);\n  const { isLoggedIn } = useAppLevelAuth();\n  const { toast } = useToast();\n  const router = useRouter();\n  const [currentUser, setCurrentUser] = React.useState\u003cany\u003e(null);\n\n  React.useEffect(() =\u003e {\n    if (isLoggedIn) {\n      User.me().then(setCurrentUser);\n    }\n  }, [isLoggedIn]);\n\n  const hasUpvoted = currentUser \u0026\u0026 post.upvotedBy?.includes(currentUser.id);\n\n  const handleUpvote = async (e: React.MouseEvent) =\u003e {\n    e.preventDefault();\n    e.stopPropagation();\n    if (!isLoggedIn || !currentUser) {\n      toast({ title: \"Please log in to upvote posts.\", variant: \"destructive\" });\n      return;\n    }\n\n    const newUpvotedBy = hasUpvoted\n      ? post.upvotedBy.filter((id: string) =\u003e id !== currentUser.id)\n      : [...(post.upvotedBy || []), currentUser.id];\n\n    // Optimistic update\n    setPost({ ...post, upvotedBy: newUpvotedBy });\n\n    try {\n      await Post.update(post.id, { upvotedBy: newUpvotedBy });\n    } catch (error) {\n      // Revert on error\n      setPost(initialPost);\n      toast({ title: \"Failed to update upvote.\", variant: \"destructive\" });\n    }\n  };\n\n  const getBadge = () =\u003e {\n    switch (post.type) {\n      case 'event':\n        return \u003cBadge variant=\"default\" className=\"bg-blue-100 text-blue-800 hover:bg-blue-200\"\u003eEvent\u003c/Badge\u003e;\n      case 'recommendation':\n        return \u003cBadge variant=\"default\" className=\"bg-green-100 text-green-800 hover:bg-green-200\"\u003eRecommendation\u003c/Badge\u003e;\n      case 'general':\n        return \u003cBadge variant=\"secondary\"\u003eGeneral\u003c/Badge\u003e;\n      default:\n        return null;\n    }\n  };\n\n  return (\n    \u003cLink href={createPageUrl('PostDetails', { id: post.id })} className=\"block\"\u003e\n      \u003cCard className=\"hover:shadow-md transition-shadow duration-200\"\u003e\n        \u003cCardHeader className=\"flex flex-row items-start gap-4 space-y-0 pb-4\"\u003e\n          \u003cAvatar\u003e\n            \u003cAvatarImage src={post.authorProfilePictureUrl} alt={post.authorName} /\u003e\n            \u003cAvatarFallback\u003e{post.authorName?.[0]?.toUpperCase()}\u003c/AvatarFallback\u003e\n          \u003c/Avatar\u003e\n          \u003cdiv className=\"flex-1\"\u003e\n            \u003cdiv className=\"flex justify-between items-start\"\u003e\n              \u003cdiv\u003e\n                \u003cCardTitle className=\"text-lg\"\u003e{post.title}\u003c/CardTitle\u003e\n                \u003cp className=\"text-sm text-muted-foreground\"\u003e\n                  Posted by {post.authorName} • {formatDistanceToNow(new Date(post.createdAt), { addSuffix: true })}\n                \u003c/p\u003e\n              \u003c/div\u003e\n              {getBadge()}\n            \u003c/div\u003e\n          \u003c/div\u003e\n        \u003c/CardHeader\u003e\n        \u003cCardContent\u003e\n          \u003cp className=\"text-sm text-gray-700 line-clamp-3\"\u003e{post.content}\u003c/p\u003e\n          {post.type === 'event' \u0026\u0026 post.eventDate \u0026\u0026 (\n            \u003cdiv className=\"flex items-center gap-4 mt-4 text-sm text-muted-foreground\"\u003e\n              \u003cdiv className=\"flex items-center gap-2\"\u003e\n                \u003cCalendar className=\"h-4 w-4\" /\u003e\n                \u003cspan\u003e{new Date(post.eventDate).toLocaleString([], { dateStyle: 'medium', timeStyle: 'short' })}\u003c/span\u003e\n              \u003c/div\u003e\n              {post.location \u0026\u0026 (\n                \u003cdiv className=\"flex items-center gap-2\"\u003e\n                  \u003cMapPin className=\"h-4 w-4\" /\u003e\n                  \u003cspan\u003e{post.location}\u003c/span\u003e\n                \u003c/div\u003e\n              )}\n            \u003c/div\u003e\n          )}\n          {post.type === 'recommendation' \u0026\u0026 post.recommendationCategory \u0026\u0026 (\n            \u003cdiv className=\"flex items-center gap-2 mt-4 text-sm text-muted-foreground\"\u003e\n              \u003cStar className=\"h-4 w-4\" /\u003e\n              \u003cspan\u003eCategory: {post.recommendationCategory}\u003c/span\u003e\n            \u003c/div\u003e\n          )}\n        \u003c/CardContent\u003e\n        \u003cCardFooter className=\"flex justify-between\"\u003e\n          \u003cButton variant={hasUpvoted ? \"default\" : \"outline\"} size=\"sm\" onClick={handleUpvote} className=\"gap-2\"\u003e\n            \u003cThumbsUp className=\"h-4 w-4\" /\u003e\n            \u003cspan\u003e{post.upvotedBy?.length || 0}\u003c/span\u003e\n          \u003c/Button\u003e\n          \u003cdiv className=\"flex items-center gap-2 text-sm text-muted-foreground\"\u003e\n            \u003cMessageSquare className=\"h-4 w-4\" /\u003e\n            \u003cspan\u003e{post.commentsCount || 0} comments\u003c/span\u003e\n          \u003c/div\u003e\n        \u003c/CardFooter\u003e\n      \u003c/Card\u003e\n    \u003c/Link\u003e\n  );\n}\n\u003c/action\u003e\n\u003caction title=\"Create Post Details Page\" type=\"add_file\" file=\"/pages/PostDetails.tsx\"\u003e\n\"use client\";\n\nimport React, { useState, useEffect, useCallback } from 'react';\nimport { useSearchParams } from 'next/navigation';\nimport { Post } from '@/entities/Post';\nimport { Comment } from '@/entities/Comment';\nimport { User } from '@/entities/User';\nimport { useToast } from \"@/components/ui/use-toast\";\nimport useAppLevelAuth from '@/hooks/useAppLevelAuth';\nimport { Card, CardContent, CardHeader, CardTitle } from \"@/components/ui/card\";\nimport { Avatar, AvatarFallback, AvatarImage } from \"@/components/ui/avatar\";\nimport { Button } from \"@/components/ui/button\";\nimport { Badge } from \"@/components/ui/badge\";\nimport { Textarea } from '@/components/ui/textarea';\nimport { ThumbsUp, Calendar, MapPin, Star, Send, Trash2 } from \"lucide-react\";\nimport { format, formatDistanceToNow } from 'date-fns';\nimport { Skeleton } from '@/components/ui/skeleton';\nimport { AlertDialog, AlertDialogAction, AlertDialogCancel, AlertDialogContent, AlertDialogDescription, AlertDialogFooter, AlertDialogHeader, AlertDialogTitle, AlertDialogTrigger } from \"@/components/ui/alert-dialog\";\nimport { useRouter } from 'next/navigation';\nimport { createPageUrl } from '@/utils';\n\nexport default function PostDetailsPage() {\n  const searchParams = useSearchParams();\n  const postId = searchParams.get('id');\n  const router = useRouter();\n  const { toast } = useToast();\n  const { isLoggedIn } = useAppLevelAuth();\n\n  const [post, setPost] = useState\u003cany\u003e(null);\n  const [comments, setComments] = useState\u003cany[]\u003e([]);\n  const [newComment, setNewComment] = useState(\"\");\n  const [loading, setLoading] = useState(true);\n  const [currentUser, setCurrentUser] = useState\u003cany\u003e(null);\n\n  useEffect(() =\u003e {\n    if (isLoggedIn) {\n      User.me().then(setCurrentUser);\n    }\n  }, [isLoggedIn]);\n\n  const fetchPostAndComments = useCallback(async () =\u003e {\n    if (!postId) return;\n    setLoading(true);\n    try {\n      const [postData, commentsData] = await Promise.all([\n        Post.get(postId),\n        Comment.filter({ postId }),\n      ]);\n      setPost(postData);\n      setComments(commentsData.sort((a, b) =\u003e new Date(b.createdAt).getTime() - new Date(a.createdAt).getTime()));\n    } catch (error) {\n      console.error(\"Failed to fetch data:\", error);\n      toast({ title: \"Error\", description: \"Could not load post details.\", variant: \"destructive\" });\n    } finally {\n      setLoading(false);\n    }\n  }, [postId, toast]);\n\n  useEffect(() =\u003e {\n    fetchPostAndComments();\n  }, [fetchPostAndComments]);\n\n  const handleCommentSubmit = async (e: React.FormEvent) =\u003e {\n    e.preventDefault();\n    if (!newComment.trim() || !currentUser) return;\n\n    try {\n      const commentData = {\n        postId: post.id,\n        content: newComment,\n        authorName: `${currentUser.firstName} ${currentUser.lastName || ''}`.trim(),\n        authorProfilePictureUrl: currentUser.profilePictureUrl,\n      };\n      const createdComment = await Comment.create(commentData);\n      setComments(prev =\u003e [createdComment, ...prev]);\n      setNewComment(\"\");\n      // Update comments count on post\n      await Post.update(post.id, { commentsCount: (post.commentsCount || 0) + 1 });\n    } catch (error) {\n      toast({ title: \"Error\", description: \"Failed to post comment.\", variant: \"destructive\" });\n    }\n  };\n\n  const handleDeletePost = async () =\u003e {\n    try {\n      await Post.delete(post.id);\n      // Also delete associated comments\n      await Promise.all(comments.map(c =\u003e Comment.delete(c.id)));\n      toast({ title: \"Success\", description: \"Post deleted.\" });\n      router.push(createPageUrl('Home'));\n    } catch (error) {\n      toast({ title: \"Error\", description: \"Failed to delete post.\", variant: \"destructive\" });\n    }\n  };\n  \n  const handleDeleteComment = async (commentId: string) =\u003e {\n    try {\n      await Comment.delete(commentId);\n      setComments(prev =\u003e prev.filter(c =\u003e c.id !== commentId));\n      await Post.update(post.id, { commentsCount: Math.max(0, (post.commentsCount || 1) - 1) });\n      toast({ title: \"Success\", description: \"Comment deleted.\" });\n    } catch (error) {\n      toast({ title: \"Error\", description: \"Failed to delete comment.\", variant: \"destructive\" });\n    }\n  };\n\n  if (loading) {\n    return (\n      \u003cdiv className=\"max-w-3xl mx-auto space-y-6\"\u003e\n        \u003cSkeleton className=\"h-10 w-3/4\" /\u003e\n        \u003cSkeleton className=\"h-6 w-1/2\" /\u003e\n        \u003cSkeleton className=\"h-48 w-full\" /\u003e\n        \u003cSkeleton className=\"h-10 w-full\" /\u003e\n      \u003c/div\u003e\n    );\n  }\n\n  if (!post) {\n    return \u003cdiv className=\"text-center\"\u003ePost not found.\u003c/div\u003e;\n  }\n\n  return (\n    \u003cdiv className=\"max-w-3xl mx-auto space-y-6\"\u003e\n      \u003cCard\u003e\n        \u003cCardHeader\u003e\n          \u003cdiv className=\"flex justify-between items-start\"\u003e\n            \u003cCardTitle className=\"text-2xl font-bold\"\u003e{post.title}\u003c/CardTitle\u003e\n            {currentUser?.id === post.creatorId \u0026\u0026 (\n              \u003cAlertDialog\u003e\n                \u003cAlertDialogTrigger asChild\u003e\n                  \u003cButton variant=\"ghost\" size=\"icon\"\u003e\u003cTrash2 className=\"h-4 w-4\" /\u003e\u003c/Button\u003e\n                \u003c/AlertDialogTrigger\u003e\n                \u003cAlertDialogContent\u003e\n                  \u003cAlertDialogHeader\u003e\n                    \u003cAlertDialogTitle\u003eAre you sure?\u003c/AlertDialogTitle\u003e\n                    \u003cAlertDialogDescription\u003e\n                      This will permanently delete your post and all its comments. This action cannot be undone.\n                    \u003c/AlertDialogDescription\u003e\n                  \u003c/AlertDialogHeader\u003e\n                  \u003cAlertDialogFooter\u003e\n                    \u003cAlertDialogCancel\u003eCancel\u003c/AlertDialogCancel\u003e\n                    \u003cAlertDialogAction onClick={handleDeletePost} className=\"bg-destructive text-destructive-foreground hover:bg-destructive/90\"\u003eDelete\u003c/AlertDialogAction\u003e\n                  \u003c/AlertDialogFooter\u003e\n                \u003c/AlertDialogContent\u003e\n              \u003c/AlertDialog\u003e\n            )}\n          \u003c/div\u003e\n          \u003cdiv className=\"flex items-center gap-2 text-sm text-muted-foreground pt-2\"\u003e\n            \u003cAvatar className=\"h-6 w-6\"\u003e\n              \u003cAvatarImage src={post.authorProfilePictureUrl} /\u003e\n              \u003cAvatarFallback\u003e{post.authorName?.[0]}\u003c/AvatarFallback\u003e\n            \u003c/Avatar\u003e\n            \u003cspan\u003e{post.authorName}\u003c/span\u003e\n            \u003cspan\u003e•\u003c/span\u003e\n            \u003cspan\u003e{formatDistanceToNow(new Date(post.createdAt), { addSuffix: true })}\u003c/span\u003e\n          \u003c/div\u003e\n        \u003c/CardHeader\u003e\n        \u003cCardContent\u003e\n          \u003cp className=\"whitespace-pre-wrap\"\u003e{post.content}\u003c/p\u003e\n           {post.type === 'event' \u0026\u0026 post.eventDate \u0026\u0026 (\n            \u003cdiv className=\"flex items-center gap-4 mt-4 text-sm text-muted-foreground border-t pt-4\"\u003e\n              \u003cdiv className=\"flex items-center gap-2\"\u003e\n                \u003cCalendar className=\"h-4 w-4\" /\u003e\n                \u003cspan\u003e{new Date(post.eventDate).toLocaleString([], { dateStyle: 'medium', timeStyle: 'short' })}\u003c/span\u003e\n              \u003c/div\u003e\n              {post.location \u0026\u0026 (\n                \u003cdiv className=\"flex items-center gap-2\"\u003e\n                  \u003cMapPin className=\"h-4 w-4\" /\u003e\n                  \u003cspan\u003e{post.location}\u003c/span\u003e\n                \u003c/div\u003e\n              )}\n            \u003c/div\u003e\n          )}\n        \u003c/CardContent\u003e\n      \u003c/Card\u003e\n\n      \u003cCard\u003e\n        \u003cCardHeader\u003e\n          \u003cCardTitle\u003eComments ({comments.length})\u003c/CardTitle\u003e\n        \u003c/CardHeader\u003e\n        \u003cCardContent\u003e\n          {isLoggedIn \u0026\u0026 (\n            \u003cform onSubmit={handleCommentSubmit} className=\"flex items-start gap-4 mb-6\"\u003e\n              \u003cAvatar className=\"h-10 w-10\"\u003e\n                \u003cAvatarImage src={currentUser?.profilePictureUrl} /\u003e\n                \u003cAvatarFallback\u003e{currentUser?.firstName?.[0]}\u003c/AvatarFallback\u003e\n              \u003c/Avatar\u003e\n              \u003cdiv className=\"flex-1\"\u003e\n                \u003cTextarea\n                  value={newComment}\n                  onChange={(e) =\u003e setNewComment(e.target.value)}\n                  placeholder=\"Add a comment...\"\n                  className=\"mb-2\"\n                /\u003e\n                \u003cButton type=\"submit\" size=\"sm\" disabled={!newComment.trim()}\u003e\n                  \u003cSend className=\"h-4 w-4 mr-2\" /\u003e\n                  Post Comment\n                \u003c/Button\u003e\n              \u003c/div\u003e\n            \u003c/form\u003e\n          )}\n          \u003cdiv className=\"space-y-4\"\u003e\n            {comments.map(comment =\u003e (\n              \u003cdiv key={comment.id} className=\"flex items-start gap-4\"\u003e\n                \u003cAvatar\u003e\n                  \u003cAvatarImage src={comment.authorProfilePictureUrl} /\u003e\n                  \u003cAvatarFallback\u003e{comment.authorName?.[0]}\u003c/AvatarFallback\u003e\n                \u003c/Avatar\u003e\n                \u003cdiv className=\"flex-1\"\u003e\n                  \u003cdiv className=\"flex justify-between items-start\"\u003e\n                    \u003cdiv\u003e\n                      \u003cp className=\"font-semibold\"\u003e{comment.authorName}\u003c/p\u003e\n                      \u003cp className=\"text-xs text-muted-foreground\"\u003e{formatDistanceToNow(new Date(comment.createdAt), { addSuffix: true })}\u003c/p\u003e\n                    \u003c/div\u003e\n                    {currentUser?.id === comment.creatorId \u0026\u0026 (\n                       \u003cAlertDialog\u003e\n                        \u003cAlertDialogTrigger asChild\u003e\n                          \u003cButton variant=\"ghost\" size=\"icon\" className=\"h-7 w-7\"\u003e\u003cTrash2 className=\"h-4 w-4\" /\u003e\u003c/Button\u003e\n                        \u003c/AlertDialogTrigger\u003e\n                        \u003cAlertDialogContent\u003e\n                          \u003cAlertDialogHeader\u003e\n                            \u003cAlertDialogTitle\u003eDelete Comment?\u003c/AlertDialogTitle\u003e\n                            \u003cAlertDialogDescription\u003e\n                              Are you sure you want to delete this comment? This cannot be undone.\n                            \u003c/AlertDialogDescription\u003e\n                          \u003c/AlertDialogHeader\u003e\n                          \u003cAlertDialogFooter\u003e\n                            \u003cAlertDialogCancel\u003eCancel\u003c/AlertDialogCancel\u003e\n                            \u003cAlertDialogAction onClick={() =\u003e handleDeleteComment(comment.id)} className=\"bg-destructive text-destructive-foreground hover:bg-destructive/90\"\u003eDelete\u003c/AlertDialogAction\u003e\n                          \u003c/AlertDialogFooter\u003e\n                        \u003c/AlertDialogContent\u003e\n                      \u003c/AlertDialog\u003e\n                    )}\n                  \u003c/div\u003e\n                  \u003cp className=\"mt-1 text-sm\"\u003e{comment.content}\u003c/p\u003e\n                \u003c/div\u003e\n              \u003c/div\u003e\n            ))}\n          \u003c/div\u003e\n        \u003c/CardContent\u003e\n      \u003c/Card\u003e\n    \u003c/div\u003e\n  );\n}\n\u003c/action\u003e\n\u003caction title=\"Create Post Page\" type=\"add_file\" file=\"/pages/CreatePost.tsx\"\u003e\n\"use client\";\n\nimport React, { useState, useEffect } from 'react';\nimport { useRouter } from 'next/navigation';\nimport { Post } from '@/entities/Post';\nimport { User } from '@/entities/User';\nimport { useToast } from \"@/components/ui/use-toast\";\nimport useAppLevelAuth from '@/hooks/useAppLevelAuth';\nimport { Button } from \"@/components/ui/button\";\nimport { Input } from \"@/components/ui/input\";\nimport { Textarea } from \"@/components/ui/textarea\";\nimport { Label } from \"@/components/ui/label\";\nimport { Card, CardContent, CardHeader, CardTitle } from \"@/components/ui/card\";\nimport { Select, SelectContent, SelectItem, SelectTrigger, SelectValue } from \"@/components/ui/select\";\nimport { createPageUrl } from '@/utils';\n\nexport default function CreatePostPage() {\n  const router = useRouter();\n  const { toast } = useToast();\n  const { isLoggedIn } = useAppLevelAuth();\n  const [currentUser, setCurrentUser] = useState\u003cany\u003e(null);\n  const [loading, setLoading] = useState(false);\n\n  const [formData, setFormData] = useState({\n    title: \"\",\n    content: \"\",\n    type: \"general\",\n    eventDate: \"\",\n    location: \"\",\n    recommendationCategory: \"\",\n  });\n\n  useEffect(() =\u003e {\n    if (!isLoggedIn) {\n      router.push(createPageUrl('login'));\n    } else {\n      User.me().then(setCurrentUser);\n    }\n  }, [isLoggedIn, router]);\n\n  const handleChange = (e: React.ChangeEvent\u003cHTMLInputElement | HTMLTextAreaElement\u003e) =\u003e {\n    const { name, value } = e.target;\n    setFormData(prev =\u003e ({ ...prev, [name]: value }));\n  };\n\n  const handleSelectChange = (name: string, value: string) =\u003e {\n    setFormData(prev =\u003e ({ ...prev, [name]: value }));\n  };\n\n  const handleSubmit = async (e: React.FormEvent) =\u003e {\n    e.preventDefault();\n    if (!currentUser) {\n      toast({ title: \"Error\", description: \"You must be logged in to post.\", variant: \"destructive\" });\n      return;\n    }\n    setLoading(true);\n\n    try {\n      const postData: any = {\n        title: formData.title,\n        content: formData.content,\n        type: formData.type,\n        authorName: `${currentUser.firstName} ${currentUser.lastName || ''}`.trim(),\n        authorProfilePictureUrl: currentUser.profilePictureUrl,\n      };\n\n      if (formData.type === 'event') {\n        postData.eventDate = formData.eventDate ? new Date(formData.eventDate).toISOString() : undefined;\n        postData.location = formData.location;\n      }\n      if (formData.type === 'recommendation') {\n        postData.recommendationCategory = formData.recommendationCategory;\n        postData.location = formData.location;\n      }\n\n      const newPost = await Post.create(postData);\n      toast({ title: \"Success!\", description: \"Your post has been published.\" });\n      router.push(createPageUrl('PostDetails', { id: newPost.id }));\n    } catch (error) {\n      console.error(\"Failed to create post:\", error);\n      toast({ title: \"Error\", description: \"Could not create your post. Please try again.\", variant: \"destructive\" });\n      setLoading(false);\n    }\n  };\n\n  return (\n    \u003cdiv className=\"max-w-2xl mx-auto\"\u003e\n      \u003cCard\u003e\n        \u003cCardHeader\u003e\n          \u003cCardTitle\u003eCreate a New Post\u003c/CardTitle\u003e\n        \u003c/CardHeader\u003e\n        \u003cCardContent\u003e\n          \u003cform onSubmit={handleSubmit} className=\"space-y-6\"\u003e\n            \u003cdiv className=\"space-y-2\"\u003e\n              \u003cLabel htmlFor=\"title\"\u003eTitle\u003c/Label\u003e\n              \u003cInput id=\"title\" name=\"title\" value={formData.title} onChange={handleChange} required /\u003e\n            \u003c/div\u003e\n            \u003cdiv className=\"space-y-2\"\u003e\n              \u003cLabel htmlFor=\"content\"\u003eContent\u003c/Label\u003e\n              \u003cTextarea id=\"content\" name=\"content\" value={formData.content} onChange={handleChange} required rows={6} /\u003e\n            \u003c/div\u003e\n            \u003cdiv className=\"space-y-2\"\u003e\n              \u003cLabel htmlFor=\"type\"\u003ePost Type\u003c/Label\u003e\n              \u003cSelect name=\"type\" value={formData.type} onValueChange={(value) =\u003e handleSelectChange('type', value)}\u003e\n                \u003cSelectTrigger\u003e\n                  \u003cSelectValue placeholder=\"Select a post type\" /\u003e\n                \u003c/SelectTrigger\u003e\n                \u003cSelectContent\u003e\n                  \u003cSelectItem value=\"general\"\u003eGeneral\u003c/SelectItem\u003e\n                  \u003cSelectItem value=\"event\"\u003eEvent\u003c/SelectItem\u003e\n                  \u003cSelectItem value=\"recommendation\"\u003eRecommendation\u003c/SelectItem\u003e\n                \u003c/SelectContent\u003e\n              \u003c/Select\u003e\n            \u003c/div\u003e\n\n            {formData.type === 'event' \u0026\u0026 (\n              \u003cdiv className=\"space-y-4 p-4 border rounded-md bg-gray-50\"\u003e\n                \u003ch3 className=\"font-medium\"\u003eEvent Details\u003c/h3\u003e\n                \u003cdiv className=\"space-y-2\"\u003e\n                  \u003cLabel htmlFor=\"eventDate\"\u003eEvent Date \u0026 Time\u003c/Label\u003e\n                  \u003cInput id=\"eventDate\" name=\"eventDate\" type=\"datetime-local\" value={formData.eventDate} onChange={handleChange} /\u003e\n                \u003c/div\u003e\n                \u003cdiv className=\"space-y-2\"\u003e\n                  \u003cLabel htmlFor=\"location\"\u003eLocation\u003c/Label\u003e\n                  \u003cInput id=\"location\" name=\"location\" value={formData.location} onChange={handleChange} placeholder=\"e.g., Community Park\" /\u003e\n                \u003c/div\u003e\n              \u003c/div\u003e\n            )}\n\n            {formData.type === 'recommendation' \u0026\u0026 (\n              \u003cdiv className=\"space-y-4 p-4 border rounded-md bg-gray-50\"\u003e\n                \u003ch3 className=\"font-medium\"\u003eRecommendation Details\u003c/h3\u003e\n                \u003cdiv className=\"space-y-2\"\u003e\n                  \u003cLabel htmlFor=\"recommendationCategory\"\u003eCategory\u003c/Label\u003e\n                  \u003cInput id=\"recommendationCategory\" name=\"recommendationCategory\" value={formData.recommendationCategory} onChange={handleChange} placeholder=\"e.g., Plumber, Restaurant\" /\u003e\n                \u003c/div\u003e\n                 \u003cdiv className=\"space-y-2\"\u003e\n                  \u003cLabel htmlFor=\"location\"\u003eLocation / Business Name\u003c/Label\u003e\n                  \u003cInput id=\"location\" name=\"location\" value={formData.location} onChange={handleChange} placeholder=\"e.g., Main Street Cafe\" /\u003e\n                \u003c/div\u003e\n              \u003c/div\u003e\n            )}\n\n            \u003cButton type=\"submit\" disabled={loading} className=\"w-full\"\u003e\n              {loading ? 'Publishing...' : 'Publish Post'}\n            \u003c/Button\u003e\n          \u003c/form\u003e\n        \u003c/CardContent\u003e\n      \u003c/Card\u003e\n    \u003c/div\u003e\n  );\n}\n\u003c/action\u003e\n\u003caction title=\"Create Global Styles\" type=\"add_file\" file=\"/styles/globals.css\"\u003e\n@import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900\u0026display=swap');\n\n:root {\n  --background: 220 20% 96%;\n  --foreground: 220 13% 18%;\n  --card: 0 0% 100%;\n  --card-foreground: 220 13% 18%;\n  --popover: 0 0% 100%;\n  --popover-foreground: 220 13% 18%;\n  --primary: 20 90% 55%;\n  --primary-foreground: 0 0% 100%;\n  --secondary: 220 14% 96%;\n  --secondary-foreground: 220 13% 18%;\n  --muted: 220 14% 96%;\n  --muted-foreground: 220 9% 46%;\n  --accent: 214 32% 91%;\n  --accent-foreground: 220 13% 18%;\n  --destructive: 0 84% 60%;\n  --destructive-foreground: 0 0% 100%;\n  --border: 220 13% 91%;\n  --input: 220 13% 91%;\n  --ring: 20 90% 55%;\n  --radius: 0.5rem;\n  --font-default: 'Inter', system-ui, -apple-system, sans-serif;\n}\n\nbody {\n  font-family: var(--font-default);\n  background-color: hsl(var(--background));\n  color: hsl(var(--foreground));\n}\n\u003c/action\u003e\n\u003caction title=\"Import Sample Posts\" type=\"import_entities\" file=\"/imports/Post.json\"\u003e\n[\n  {\n    \"title\": \"Neighborhood BBQ this Saturday!\",\n    \"content\": \"Hey everyone! We're hosting a community BBQ at the park this Saturday. We'll provide the burgers and hot dogs. Please bring a side dish or dessert to share. Hope to see you all there!\",\n    \"type\": \"event\",\n    \"authorName\": \"Jane Doe\",\n    \"authorProfilePictureUrl\": \"https://i.pravatar.cc/150?u=jane\",\n    \"eventDate\": \"2024-10-05T13:00:00.000Z\",\n    \"location\": \"Community Park Pavilion\",\n    \"upvotedBy\": []\n  },\n  {\n    \"title\": \"Best Plumber Recommendation\",\n    \"content\": \"I had a great experience with 'Reliable Plumbing'. They were fast, professional, and reasonably priced. Fixed my leaky faucet in under an hour. Highly recommend if you need any plumbing work done!\",\n    \"type\": \"recommendation\",\n    \"authorName\": \"John Smith\",\n    \"authorProfilePictureUrl\": \"https://i.pravatar.cc/150?u=john\",\n    \"recommendationCategory\": \"Plumber\",\n    \"location\": \"Reliable Plumbing\",\n    \"upvotedBy\": []\n  },\n  {\n    \"title\": \"Lost Cat - Orange Tabby\",\n    \"content\": \"Our cat, Marmalade, has been missing since yesterday evening from the Oak Street area. He's an orange tabby with white paws. He's very friendly but might be scared. Please contact me if you see him.\",\n    \"type\": \"general\",\n    \"authorName\": \"Emily White\",\n    \"authorProfilePictureUrl\": \"https://i.pravatar.cc/150?u=emily\",\n    \"upvotedBy\": []\n  },\n  {\n    \"title\": \"Annual Garage Sale Weekend\",\n    \"content\": \"Just a reminder that the annual neighborhood-wide garage sale is happening this weekend, Oct 12-13. A great chance to find some treasures and meet neighbors. Maps of participating houses will be available at the community center.\",\n    \"type\": \"event\",\n    \"authorName\": \"Community Association\",\n    \"authorProfilePictureUrl\": \"https://i.pravatar.cc/150?u=assoc\",\n    \"eventDate\": \"2024-10-12T08:00:00.000Z\",\n    \"location\": \"Throughout the neighborhood\",\n    \"upvotedBy\": []\n  },\n  {\n    \"title\": \"Looking for a reliable babysitter\",\n    \"content\": \"Does anyone have a recommendation for a trustworthy babysitter for occasional weekend nights? We have two kids, ages 5 and 8. Thanks in advance!\",\n    \"type\": \"recommendation\",\n    \"authorName\": \"Michael Brown\",\n    \"authorProfilePictureUrl\": \"https://i.pravatar.cc/150?u=michael\",\n    \"recommendationCategory\": \"Babysitter\",\n    \"upvotedBy\": []\n  }\n]\n\u003c/action\u003e\n\u003caction title=\"Import Sample Comments\" type=\"import_entities\" file=\"/imports/Comment.json\"\u003e\n[\n  {\n    \"postId\": \"@{Post:0}\",\n    \"content\": \"This is a great idea! We'll be there. I can bring my famous potato salad.\",\n    \"authorName\": \"John Smith\",\n    \"authorProfilePictureUrl\": \"https://i.pravatar.cc/150?u=john\"\n  },\n  {\n    \"postId\": \"@{Post:0}\",\n    \"content\": \"Awesome! What time does it start?\",\n    \"authorName\": \"Emily White\",\n    \"authorProfilePictureUrl\": \"https://i.pravatar.cc/150?u=emily\"\n  },\n  {\n    \"postId\": \"@{Post:1}\",\n    \"content\": \"Thanks for the recommendation! I've been looking for a good plumber.\",\n    \"authorName\": \"Jane Doe\",\n    \"authorProfilePictureUrl\": \"https://i.pravatar.cc/150?u=jane\"\n  },\n  {\n    \"postId\": \"@{Post:2}\",\n    \"content\": \"I'll keep an eye out for Marmalade! Hope he comes home soon.\",\n    \"authorName\": \"John Smith\",\n    \"authorProfilePictureUrl\": \"https://i.pravatar.cc/150?u=john\"\n  }\n]\n\u003c/action\u003e\n\u003c/actions_group\u003e"])</script><script>self.__next_f.push([1,"25:T3a48,"])</script><script>self.__next_f.push([1,"Of course! I'll create a beautiful and unique landing page for your \"Neighborly Connect\" app. I'll also adjust the main layout so that the navigation bar and other app elements are hidden on this new page, providing a clean, focused experience for new visitors.\n\nHere are the changes I'm making:\n*   **New Landing Page:** I'm converting your current home page into a dedicated landing page.\n*   **New Forum Page:** The existing community forum is being moved to its own `/forum` page.\n*   **Layout Update:** The main layout will now detect when you're on the landing page and hide the navigation automatically.\n\nHere are the files for your new landing page.\n\u003cactions_group title=\"Building the Landing Page\"\u003e\n\u003caction title=\"Create Forum Page\" type=\"add_file\" file=\"/pages/Forum.tsx\"\u003e\n\"use client\";\n\nimport React, { useState, useEffect, useMemo } from 'react';\nimport { Post } from '@/entities/Post';\nimport { useToast } from \"@/components/ui/use-toast\";\nimport useAppLevelAuth from '@/hooks/useAppLevelAuth';\nimport PostCard from '../components/posts/PostCard';\nimport { Tabs, TabsContent, TabsList, TabsTrigger } from \"@/components/ui/tabs\";\nimport { Skeleton } from '@/components/ui/skeleton';\nimport { MessageSquare } from 'lucide-react';\n\nexport default function ForumPage() {\n  const [posts, setPosts] = useState\u003cany[]\u003e([]);\n  const [loading, setLoading] = useState(true);\n  const { isLoggedIn } = useAppLevelAuth();\n  const { toast } = useToast();\n\n  useEffect(() =\u003e {\n    const fetchPosts = async () =\u003e {\n      setLoading(true);\n      try {\n        const fetchedPosts = await Post.list(\"createdAt:desc\");\n        setPosts(fetchedPosts);\n      } catch (error) {\n        console.error(\"Failed to fetch posts:\", error);\n        toast({\n          title: \"Error\",\n          description: \"Could not load community posts.\",\n          variant: \"destructive\",\n        });\n      } finally {\n        setLoading(false);\n      }\n    };\n    fetchPosts();\n  }, [toast]);\n\n  const filteredPosts = useMemo(() =\u003e ({\n    all: posts,\n    events: posts.filter(p =\u003e p.type === 'event'),\n    recommendations: posts.filter(p =\u003e p.type === 'recommendation'),\n    general: posts.filter(p =\u003e p.type === 'general'),\n  }), [posts]);\n\n  const PostList = ({ postsToShow }: { postsToShow: any[] }) =\u003e {\n    if (loading) {\n      return (\n        \u003cdiv className=\"space-y-4\"\u003e\n          {[...Array(3)].map((_, i) =\u003e (\n            \u003cdiv key={i} className=\"flex items-start space-x-4 rounded-lg border bg-card text-card-foreground shadow-sm p-6\"\u003e\n              \u003cSkeleton className=\"h-12 w-12 rounded-full\" /\u003e\n              \u003cdiv className=\"space-y-2 flex-1\"\u003e\n                \u003cSkeleton className=\"h-4 w-3/4\" /\u003e\n                \u003cSkeleton className=\"h-4 w-1/2\" /\u003e\n                \u003cSkeleton className=\"h-16 w-full\" /\u003e\n              \u003c/div\u003e\n            \u003c/div\u003e\n          ))}\n        \u003c/div\u003e\n      );\n    }\n\n    if (postsToShow.length === 0) {\n      return (\n        \u003cdiv className=\"text-center py-16 text-gray-500\"\u003e\n          \u003cMessageSquare className=\"mx-auto h-12 w-12\" /\u003e\n          \u003ch3 className=\"mt-2 text-sm font-medium\"\u003eNo posts yet\u003c/h3\u003e\n          \u003cp className=\"mt-1 text-sm\\\"\u003eBe the first to share something with your neighbors!\u003c/p\u003e\n        \u003c/div\u003e\n      );\n    }\n\n    return (\n      \u003cdiv className=\"space-y-4\"\u003e\n        {postsToShow.map(post =\u003e (\n          \u003cPostCard key={post.id} post={post} /\u003e\n        ))}\n      \u003c/div\u003e\n    );\n  };\n\n  return (\n    \u003cdiv className=\"max-w-3xl mx-auto\"\u003e\n      \u003ch1 className=\"text-3xl font-bold mb-6\"\u003eCommunity Forum\u003c/h1\u003e\n      \u003cTabs defaultValue=\"all\" className=\"w-full\"\u003e\n        \u003cTabsList className=\"grid w-full grid-cols-4 mb-4\"\u003e\n          \u003cTabsTrigger value=\"all\"\u003eAll\u003c/TabsTrigger\u003e\n          \u003cTabsTrigger value=\"events\"\u003eEvents\u003c/TabsTrigger\u003e\n          \u003cTabsTrigger value=\"recommendations\"\u003eRecommendations\u003c/TabsTrigger\u003e\n          \u003cTabsTrigger value=\"general\"\u003eGeneral\u003c/TabsTrigger\u003e\n        \u003c/TabsList\u003e\n        \u003cTabsContent value=\"all\"\u003e\u003cPostList postsToShow={filteredPosts.all} /\u003e\u003c/TabsContent\u003e\n        \u003cTabsContent value=\"events\"\u003e\u003cPostList postsToShow={filteredPosts.events} /\u003e\u003c/TabsContent\u003e\n        \u003cTabsContent value=\"recommendations\"\u003e\u003cPostList postsToShow={filteredPosts.recommendations} /\u003e\u003c/TabsContent\u003e\n        \u003cTabsContent value=\"general\"\u003e\u003cPostList postsToShow={filteredPosts.general} /\u003e\u003c/TabsContent\u003e\n      \u003c/Tabs\u003e\n    \u003c/div\u003e\n  );\n}\n\u003c/action\u003e\n\u003caction title=\"Update Home Page to be a Landing Page\" type=\"edit_file\" file=\"/pages/Home.tsx\"\u003e\n\"use client\";\n\nimport React from 'react';\nimport Link from 'next/link';\nimport { createPageUrl } from '@/utils';\nimport { Button } from '@/components/ui/button';\nimport { Calendar, Star, Users, ArrowRight } from 'lucide-react';\nimport useAppLevelAuth from '@/hooks/useAppLevelAuth';\nimport { useRouter } from 'next/navigation';\n\nconst FeatureCard = ({ icon: Icon, title, description }: { icon: React.ElementType, title: string, description: string }) =\u003e (\n  \u003cdiv className=\"bg-white p-6 rounded-lg shadow-sm hover:shadow-lg transition-shadow duration-300\"\u003e\n    \u003cdiv className=\"flex items-center justify-center h-12 w-12 rounded-full bg-primary/10 text-primary mb-4\"\u003e\n      \u003cIcon className=\"h-6 w-6\" /\u003e\n    \u003c/div\u003e\n    \u003ch3 className=\"text-lg font-semibold mb-2\"\u003e{title}\u003c/h3\u003e\n    \u003cp className=\"text-muted-foreground text-sm\"\u003e{description}\u003c/p\u003e\n  \u003c/div\u003e\n);\n\nexport default function HomePage() {\n  const { isLoggedIn } = useAppLevelAuth();\n  const router = useRouter();\n\n  return (\n    \u003cdiv className=\"bg-gray-50 text-gray-800\"\u003e\n      {/* Header */}\n      \u003cheader className=\"sticky top-0 z-50 w-full bg-white/80 backdrop-blur-sm border-b\"\u003e\n        \u003cdiv className=\"container mx-auto flex h-16 items-center justify-between px-4 md:px-6\"\u003e\n          \u003cLink href={createPageUrl(\"Home\")} className=\"flex items-center gap-2 font-bold text-lg\"\u003e\n            \u003cspan\u003e🏡\u003c/span\u003e\n            \u003cspan\u003eNeighborly Connect\u003c/span\u003e\n          \u003c/Link\u003e\n          \u003cdiv\u003e\n            {isLoggedIn ? (\n              \u003cButton onClick={() =\u003e router.push(createPageUrl('Forum'))}\u003e\n                Go to Forum\n                \u003cArrowRight className=\"ml-2 h-4 w-4\" /\u003e\n              \u003c/Button\u003e\n            ) : (\n              \u003cdiv className=\"flex items-center gap-2\"\u003e\n                \u003cButton variant=\"ghost\" onClick={() =\u003e router.push(createPageUrl('login'))}\u003e\n                  Log In\n                \u003c/Button\u003e\n                \u003cButton onClick={() =\u003e router.push(createPageUrl('signup'))}\u003e\n                  Sign Up\n                \u003c/Button\u003e\n              \u003c/div\u003e\n            )}\n          \u003c/div\u003e\n        \u003c/div\u003e\n      \u003c/header\u003e\n\n      {/* Hero Section */}\n      \u003cmain\u003e\n        \u003csection className=\"py-20 md:py-32 text-center bg-white\"\u003e\n          \u003cdiv className=\"container px-4 md:px-6\"\u003e\n            \u003ch1 className=\"text-4xl md:text-6xl font-extrabold tracking-tighter mb-4\"\u003e\n              Your Neighborhood, Connected.\n            \u003c/h1\u003e\n            \u003cp className=\"max-w-2xl mx-auto text-lg text-muted-foreground mb-8\"\u003e\n              A private community forum to share events, get trusted recommendations, and grow with your neighbors.\n            \u003c/p\u003e\n            \u003cdiv className=\"flex justify-center gap-4\"\u003e\n              \u003cButton size=\"lg\" asChild\u003e\n                \u003cLink href={createPageUrl('Forum')}\u003e\n                  Explore the Forum \u003cArrowRight className=\"ml-2 h-5 w-5\" /\u003e\n                \u003c/Link\u003e\n              \u003c/Button\u003e\n            \u003c/div\u003e\n          \u003c/div\u003e\n        \u003c/section\u003e\n\n        {/* Features Section */}\n        \u003csection className=\"py-16 md:py-24\"\u003e\n          \u003cdiv className=\"container px-4 md:px-6\"\u003e\n            \u003cdiv className=\"text-center mb-12\"\u003e\n              \u003ch2 className=\"text-3xl font-bold\"\u003eWhat's Happening in the Neighborhood?\u003c/h2\u003e\n              \u003cp className=\"text-muted-foreground mt-2\"\u003eEverything you need to stay in the loop.\u003c/p\u003e\n            \u003c/div\u003e\n            \u003cdiv className=\"grid grid-cols-1 md:grid-cols-3 gap-8\"\u003e\n              \u003cFeatureCard\n                icon={Calendar}\n                title=\"Share Local Events\"\n                description=\"From block parties to garage sales, post and discover events happening right around the corner.\"\n              /\u003e\n              \u003cFeatureCard\n                icon={Star}\n                title=\"Get Trusted Recommendations\"\n                description=\"Looking for a great plumber or a new cafe? Get honest recommendations from people you trust—your neighbors.\"\n              /\u003e\n              \u003cFeatureCard\n                icon={Users}\n                title=\"Connect with Neighbors\"\n                description=\"Engage in local discussions, share important updates, and build a stronger, safer community together.\"\n              /\u003e\n            \u003c/div\u003e\n          \u003c/div\u003e\n        \u003c/section\u003e\n\n        {/* How It Works Section */}\n        \u003csection className=\"py-16 md:py-24 bg-white\"\u003e\n          \u003cdiv className=\"container px-4 md:px-6\"\u003e\n            \u003cdiv className=\"text-center mb-12\"\u003e\n              \u003ch2 className=\"text-3xl font-bold\"\u003eGet Started in 3 Easy Steps\u003c/h2\u003e\n            \u003c/div\u003e\n            \u003cdiv className=\"max-w-3xl mx-auto grid grid-cols-1 md:grid-cols-3 gap-8 text-center\"\u003e\n              \u003cdiv className=\"flex flex-col items-center\"\u003e\n                \u003cdiv className=\"flex items-center justify-center h-16 w-16 rounded-full bg-primary text-white font-bold text-2xl mb-4\"\u003e1\u003c/div\u003e\n                \u003ch3 className=\"text-lg font-semibold mb-2\"\u003eCreate an Account\u003c/h3\u003e\n                \u003cp className=\"text-muted-foreground text-sm\"\u003eQuickly sign up to verify you're part of the neighborhood.\u003c/p\u003e\n              \u003c/div\u003e\n              \u003cdiv className=\"flex flex-col items-center\"\u003e\n                \u003cdiv className=\"flex items-center justify-center h-16 w-16 rounded-full bg-primary text-white font-bold text-2xl mb-4\"\u003e2\u003c/div\u003e\n                \u003ch3 className=\"text-lg font-semibold mb-2\"\u003eJoin the Conversation\u003c/h3\u003e\n                \u003cp className=\"text-muted-foreground text-sm\"\u003eBrowse posts, join discussions, and share your own updates.\u003c/p\u003e\n              \u003c/div\u003e\n              \u003cdiv className=\"flex flex-col items-center\"\u003e\n                \u003cdiv className=\"flex items-center justify-center h-16 w-16 rounded-full bg-primary text-white font-bold text-2xl mb-4\"\u003e3\u003c/div\u003e\n                \u003ch3 className=\"text-lg font-semibold mb-2\"\u003eBuild Your Community\u003c/h3\u003e\n                \u003cp className=\"text-muted-foreground text-sm\"\u003eHelp create a friendly, helpful, and connected neighborhood.\u003c/p\u003e\n              \u003c/div\u003e\n            \u003c/div\u003e\n          \u003c/div\u003e\n        \u003c/section\u003e\n\n        {/* Final CTA */}\n        \u003csection className=\"py-20 md:py-32 text-center\"\u003e\n          \u003cdiv className=\"container px-4 md:px-6\"\u003e\n            \u003ch2 className=\"text-3xl font-bold mb-4\"\u003eReady to Join Your Neighbors?\u003c/h2\u003e\n            \u003cp className=\"max-w-xl mx-auto text-muted-foreground mb-8\"\u003e\n              Become a part of your local online community today. It's free and only takes a minute to sign up.\n
